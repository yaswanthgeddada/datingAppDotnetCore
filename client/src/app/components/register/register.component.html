<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">
    Sign up
  </h2>

  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="username" name = "userName" [(ngModel)]="model.userName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="password" name = "password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" (click)="cancel()">cancel</button>
  </div>
</form>
